name: DragDropUI CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_12.3.app/Contents/Developer
    strategy:
      matrix:
        destination: ["OS=14.3,name=iPhone 11 Pro", "OS=13.6,name=iPhone 11", "OS=12.4,name=iPhone XS", "OS=11.4,name=iPhone X"]
    steps:
      - uses: actions/checkout@v1            
      - name: iOS - ${{ matrix.destination }}
        run: set -o pipefail && xcodebuild -workspace "DragDropUI.xcworkspace" -scheme "DragDropUI" -destination "${{ matrix.destination }}" clean test | xcpretty
